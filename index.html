<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Box Plot</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <boxplot-practice id="boxplot">bdsfsdfsdfsdfsdfsdfsdfssdfsdfsdfdfssdfsdffsdsdfsdfsdfsdffsddfdfssdfoing</boxplot-practice>
    <hr>
    <boxplot_builder id="boxplot_builder"></boxplot_builder>

    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-cartesian.min.js"></script>
    <script src="boxplot.js"></script>
    <script src="boxplot_builder.js"></script>
    
    <script>
      const box = document.querySelector('#boxplot');
      anychart.onDocumentReady(function () {
        var chart = anychart.box();

        // create a box series and set the data
        series = chart.box(box.data);

        // set the chart title
        var title = chart.title("stupid shit");
        
        // set the containder id
        chart.container("boxplot");
        
        // initiate drawing the chart
        chart.draw();
      });
    </script>
