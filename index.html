<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Box Plot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <boxplot-main id="boxplot"></boxplot-main>
    <boxplot-builder id="boxplot_builder"></boxplot-builder>

    <!--TODO: add styling-->
    <label>Add box plot: <input id="addPlot" type="text" value="Sample Data 2"></label>
    <button id="addPlotButton" onclick="addPlot(document.getElementById('addPlot').value)">Add!</button>

    <label>Remove box plot: <input id="removePlot" type="text" value="Sample Data"></label>
    <button id="remPlotButton" onclick="removePlot(document.getElementById('removePlot').value)">Remove!</button>

    <br>

    <select id="addDP"></select><br>
    <label>Add data point: <input id="addData" type="number" value="0"></label>
    <button id="addButton" onclick="addData()">Add!</button>

    <label>Remove data point: <input id="removeData" type="number" value="0"></label>
    <button id="removeButton" onclick="removeData()">Remove!</button>

    <br>

    <label>Add reference point: <input id="addPoint" type="number" value="0"></label>
    <button id="addPointButton" onclick="addPoint()">Add!</button>

    <label>Remove reference point: <input id="remPoint" type="number" value="0"></label>
    <button id="removePointButton" onclick="removePoint()">Remove!</button>

    <button id="changeO" onclick="changeOrientation()">Flip chart</button>

    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-cartesian.min.js"></script>
    <script src="boxplot.js"></script>
    <script src="boxplot_builder.js"></script>
  </body>
</html>
